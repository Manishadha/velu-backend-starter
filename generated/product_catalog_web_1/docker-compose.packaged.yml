version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile_packaged
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"

  # Optional: Next.js frontend (dev mode)
  # Can be removed if not needed.
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./generated/web:/app
    command: sh -c "npm install && npm run dev -- --port 3001"
    ports:
      - "3001:3001"
    depends_on:
      - api
